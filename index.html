<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Bootcamp DNC</title>
</head>

<body>
    <nav id="mainNav">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <main id="content">
        <header>
            <h1>
                BOOTCAMP DNC
            </h1>
            <h2>
                Esse será um evento exclusivo para todos os alunos<br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma<br>
                semana intensiva de conteúdo de mercado entre<br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>
        </header>
        <form action="">
            <div class="formGroup">
                <label for="name">Nome:</label>
                <input type="text" name="name" placeholder="Insira seu nome">
            </div>
            <div class="formGroup">
                <label for="name">Sobrenome:</label>
                <input type="text" name="name" placeholder="Insira seu sobrenome">
            </div>
            <div class="formGroup">
                <label for="name">Área de Interesse:</label>
                <div class="checkboxItens">
                    <div class="checkboxItem">
                        <input type="checkbox" name="front-end" id="front-end">
                        <label for="front-end">Front-end</label>
                    </div>

                    <div class="checkboxItem">
                        <input type="checkbox" name="back-end" id="back-end">
                        <label for="back-end">Back-end</label>
                    </div>

                    <div class="checkboxItem">
                        <input type="checkbox" name="bancoDeDados" id="bancoDeDados">
                        <label for="bancoDeDados">Banco de dados</label>
                    </div>
                </div>
            </div>
            <div class="formGroup">
                <label for="name">E-mail:</label>
                <input type="email" name="name" placeholder="Insira seu email">
            </div>
            <div class="formGroup">
                <label for="name">Telefone:</label>
                <input type="text" name="name" placeholder="Insira seu telefone">
            </div>
            <div class="formGroup">
                <label for="name">Insira uma frase criativa aqui:</label>
                <input type="text" name="name" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>

</html>
